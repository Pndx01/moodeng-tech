version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: moodeng_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moodeng_tech}
      MYSQL_USER: ${MYSQL_USER:-moodeng}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-moodeng123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moodeng_network

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: moodeng_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://${MYSQL_USER:-moodeng}:${MYSQL_PASSWORD:-moodeng123}@mysql:3306/${MYSQL_DATABASE:-moodeng_tech}
      JWT_SECRET: ${JWT_SECRET:-your-production-jwt-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-production-refresh-secret-change-me}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - moodeng_network

  # Nginx for serving frontend and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: moodeng_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - moodeng_network

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: moodeng_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moodeng_network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  redis_data:
    driver: local

networks:
  moodeng_network:
    driver: bridge
