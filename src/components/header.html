<script>
// Function to hide register link if user is logged in
function updateRegisterLinkVisibility() {
    const userSession = localStorage.getItem('userSession');
    const registerLink = document.getElementById('register-link');
    
    console.log('Checking register link visibility:', { 
        hasSession: !!userSession, 
        linkExists: !!registerLink 
    });
    
    if (registerLink) {
        if (userSession) {
            registerLink.style.display = 'none';
            console.log('Register link hidden');
        } else {
            registerLink.style.display = '';
            console.log('Register link shown');
        }
    }
}

// Run immediately with a small delay to ensure DOM is ready
setTimeout(updateRegisterLinkVisibility, 0);

// Make function globally available
window.updateRegisterLinkVisibility = updateRegisterLinkVisibility;
</script>
