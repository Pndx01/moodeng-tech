<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Accounts - Moodeng Tech</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .pending-hero {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        
        .pending-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .pending-content {
            padding: 40px 0;
            min-height: 50vh;
        }
        
        .pending-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .pending-users-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .pending-user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }
        
        .user-info h4 {
            margin: 0 0 8px 0;
            color: #1e40af;
        }
        
        .user-info p {
            margin: 4px 0;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-success {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-success:hover {
            background: #16a34a;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .no-pending {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .no-pending h3 {
            color: #22c55e;
            margin-bottom: 10px;
        }
        
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .relogin-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        
        .relogin-message h3 {
            color: #856404;
            margin: 0 0 15px 0;
        }
        
        .relogin-message p {
            color: #856404;
            margin: 0 0 20px 0;
        }
        
        .pending-count {
            background: #f59e0b;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        /* Role Selection Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-content h3 {
            margin: 0 0 10px 0;
            color: #1e40af;
        }
        
        .modal-content .user-name {
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .modal-content label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .role-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .role-select:focus {
            outline: none;
            border-color: #1e40af;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-cancel:hover {
            background: #d1d5db;
        }
        
        .btn-confirm {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-confirm:hover {
            background: #16a34a;
        }
        
        .role-description {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: -15px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 6px;
        }

        /* Confirmation Modal */
        .confirm-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 1rem;
            animation: fadeIn 0.2s ease;
        }

        .confirm-modal {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confirm-modal-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #fee2e2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
        }

        .confirm-modal-icon svg {
            color: #dc2626;
        }

        .confirm-modal h3 {
            font-size: 1.25rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .confirm-modal p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .confirm-modal-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .confirm-modal-buttons .btn {
            min-width: 100px;
            padding: 0.75rem 1.5rem;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal-overlay" style="display: none;">
        <div class="confirm-modal">
            <div class="confirm-modal-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <h3 id="confirmTitle">Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="confirm-modal-buttons">
                <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmActionBtn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Role Selection Modal -->
    <div id="roleModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Approve User</h3>
            <p class="user-name" id="modalUserName">User Name</p>
            <input type="hidden" id="modalUserId" value="">
            
            <label for="roleSelect">Assign Role:</label>
            <select id="roleSelect" class="role-select" onchange="updateRoleDescription()">
                <option value="CUSTOMER">Customer</option>
                <option value="TECHNICIAN">Technician</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div class="role-description" id="roleDescription">
                Can view and track their repair tickets.
            </div>
            
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeRoleModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmApproval()">Approve</button>
            </div>
        </div>
    </div>

    <section class="pending-hero">
        <div class="container">
            <h1>Pending Accounts</h1>
            <p>Review and approve new user registrations</p>
        </div>
    </section>

    <section class="pending-content">
        <div class="container">
            <div class="pending-card">
                <div id="pendingContent">
                    <p class="loading-message">Loading pending accounts...</p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Load header and footer
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                updateHeaderForAuth();
                if (typeof updateRegisterLinkVisibility === 'function') {
                    updateRegisterLinkVisibility();
                }
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);

        // Check if user is admin
        document.addEventListener('DOMContentLoaded', function() {
            const session = getUserSession();
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            
            const role = session.role?.toUpperCase();
            if (role !== 'ADMIN') {
                window.location.href = 'dashboard.html';
                return;
            }
            
            loadPendingAccounts();
        });

        async function loadPendingAccounts() {
            const container = document.getElementById('pendingContent');
            
            // Check if API is available
            if (typeof api === 'undefined' || typeof API_CONFIG === 'undefined') {
                container.innerHTML = '<div class="error-message">API not available. Please refresh the page.</div>';
                return;
            }
            
            // Check if user has access token
            if (!api.isAuthenticated()) {
                container.innerHTML = `
                    <div class="relogin-message">
                        <h3>Re-login Required</h3>
                        <p>To manage pending accounts, you need to log in again with the new authentication system.</p>
                        <button onclick="logoutUser()" class="btn btn-primary" style="background: #1e40af; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem;">
                            Logout & Login Again
                        </button>
                        <p style="margin-top: 15px; font-size: 0.9rem;">Login with: <strong>admin@moodengtech.com</strong> / <strong>admin123</strong></p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await api.get(API_CONFIG.ENDPOINTS.USERS_PENDING);
                
                if (response.success && response.data.users) {
                    const users = response.data.users;
                    
                    if (users.length === 0) {
                        container.innerHTML = `
                            <div class="no-pending">
                                <h3>All Caught Up!</h3>
                                <p>No pending account registrations at this time.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    let html = `<h2 style="margin-bottom: 20px;">Pending Registrations <span class="pending-count">${users.length}</span></h2>`;
                    html += '<div class="pending-users-list">';
                    
                    users.forEach(user => {
                        const date = new Date(user.createdAt).toLocaleDateString('en-US', {
                            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                        });
                        
                        html += `
                            <div class="pending-user-item" id="pending-user-${user.id}">
                                <div class="user-info">
                                    <h4>${user.firstName} ${user.lastName}</h4>
                                    <p><strong>Email:</strong> ${user.email}</p>
                                    <p><strong>Phone:</strong> ${user.phone || 'Not provided'}</p>
                                    <p><strong>Registered:</strong> ${date}</p>
                                </div>
                                <div class="user-actions">
                                    <button class="btn-success" onclick="openApproveModal('${user.id}', '${user.firstName} ${user.lastName}')">
                                        Approve
                                    </button>
                                    <button class="btn-danger" onclick="rejectUser('${user.id}', '${user.firstName} ${user.lastName}')">
                                        Reject
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="error-message">Failed to load pending accounts.</div>';
                }
            } catch (error) {
                console.error('Error loading pending accounts:', error);
                container.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        // Role descriptions
        const roleDescriptions = {
            'CUSTOMER': 'Can view and track their repair tickets.',
            'TECHNICIAN': 'Can create tickets and update repair status.',
            'ADMIN': 'Full access: manage users, tickets, and system settings.'
        };
        
        function updateRoleDescription() {
            const role = document.getElementById('roleSelect').value;
            document.getElementById('roleDescription').textContent = roleDescriptions[role];
        }
        
        function openApproveModal(userId, userName) {
            document.getElementById('modalUserId').value = userId;
            document.getElementById('modalUserName').textContent = userName;
            document.getElementById('roleSelect').value = 'CUSTOMER';
            updateRoleDescription();
            document.getElementById('roleModal').style.display = 'flex';
        }
        
        function closeRoleModal() {
            document.getElementById('roleModal').style.display = 'none';
        }
        
        async function confirmApproval() {
            const userId = document.getElementById('modalUserId').value;
            const role = document.getElementById('roleSelect').value;
            
            try {
                const response = await api.patch(`${API_CONFIG.ENDPOINTS.USERS}/${userId}/approve`, { role });
                
                if (response.success) {
                    closeRoleModal();
                    
                    // Remove from list with animation
                    const userElement = document.getElementById(`pending-user-${userId}`);
                    if (userElement) {
                        userElement.style.background = '#dcfce7';
                        userElement.style.borderLeftColor = '#22c55e';
                        setTimeout(() => {
                            userElement.remove();
                            // Check if list is empty
                            const remaining = document.querySelectorAll('.pending-user-item');
                            if (remaining.length === 0) {
                                loadPendingAccounts();
                            }
                            // Update nav badge
                            if (typeof loadPendingBadgeCount === 'function') {
                                loadPendingBadgeCount();
                            }
                        }, 500);
                    }
                    showNotification(`User approved as ${role}!`, 'success');
                }
            } catch (error) {
                showNotification(error.message || 'Failed to approve user', 'error');
            }
        }

        async function rejectUser(userId, userName) {
            showConfirmModal(
                'Reject User',
                `Are you sure you want to reject ${userName}? Their account will be permanently deleted.`,
                () => performRejectUser(userId)
            );
        }

        // Custom Confirmation Modal Functions
        let confirmCallback = null;

        function showConfirmModal(title, message, callback) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            confirmCallback = callback;
            document.getElementById('confirmModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            document.body.style.overflow = '';
            confirmCallback = null;
        }

        document.getElementById('confirmActionBtn').addEventListener('click', function() {
            if (confirmCallback) {
                confirmCallback();
            }
            closeConfirmModal();
        });

        // Close confirm modal on overlay click
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) closeConfirmModal();
        });

        async function performRejectUser(userId) {
            try {
                const response = await api.delete(`${API_CONFIG.ENDPOINTS.USERS}/${userId}/reject`);
                
                if (response.success) {
                    // Remove from list
                    const userElement = document.getElementById(`pending-user-${userId}`);
                    if (userElement) {
                        userElement.style.background = '#fee2e2';
                        userElement.style.borderLeftColor = '#ef4444';
                        setTimeout(() => {
                            userElement.remove();
                            // Check if list is empty
                            const remaining = document.querySelectorAll('.pending-user-item');
                            if (remaining.length === 0) {
                                loadPendingAccounts();
                            }
                            // Update nav badge
                            if (typeof loadPendingBadgeCount === 'function') {
                                loadPendingBadgeCount();
                            }
                        }, 500);
                    }
                    showNotification('User rejected and removed.', 'success');
                }
            } catch (error) {
                showNotification(error.message || 'Failed to reject user', 'error');
            }
        }
    </script>
</body>
</html>
